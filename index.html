<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD operation | Create, Read, Update and Delete operations preformed in JS</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div id="wrapper">
		<header>
			<nav>
				<div id="logo">
					<h1> Task Manager </h1>
				</div>
				<div id="optionBtn">
					<div id="syncBtnDiv">
						<button id="syncBtn">
							<i class="fa fa-refresh" aria-hidden="true"></i>
							Sync
						</button>
					</div>
					<div id="themeBtnDiv">
						<select id="themeSelector">
							<option value="light">Light Theme</option>
							<option value="dark">Dark Theme</option>
							<option value="blue">Blue Theme</option>
							<option value="green">Green Theme</option>
							<option value="retro">Retro Theme</option>
						</select>
					</div>
				</div>				
			</nav>
		</header>
        <div id="addTaskContainer">
            <form name="taskForm">
                <div id="taskTextDiv">
                    <input type="text" name="taskText" required id="taskText" placeholder="Add task here">
                </div>
				<div id="categoryDiv">
					<input type="text" name="category" id="category" placeholder="category (eg: Office, morning, etc.)">
				</div>
                <div id="taskNoteDiv">
                    <textarea rows="4" placeholder="add notes (optional)" name="taskNote" id="taskNote"></textarea>
                </div>
                <div id="actionButton">
                    <button type="reset">Clear</button>
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>
        <div id="tasklist">
            <div id="filters">
                <div class="filter">
                    <button id="allTasks" class="filterButton" data-param="allTasks">
                        All
                    </button>
                </div>
                <div class="filter">
                    <button id="completed" class="filterButton" data-param="completed">
                        Completed
                    </button>
                </div>
                <div class="filter">
                    <button id="archieve" class="filterButton" data-param="archieve">
                        Archieve
                    </button>
                </div>
                <div class="filter">
                    <button id="pending" class="filterButton" data-param="pending">
                        Pending
                    </button>
                </div>
            </div>
            <div id="tasks">
                
            </div>
        </div>
		<footer>
			<p>
				Task Manager &copy; 2025
			</p>
		</footer>
    </div>

    <script src="./scripts/scripts.js"></script>
</body>

</html>
