<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD operation | Create, Read, Update and Delete operations preformed in JS</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div id="wrapper">
        <div id="addTaskContainer">
            <form name="taskForm">
                <div id="taskTextDiv">
                    <input type="text" name="taskText" required id="taskText" placeholder="Add task here">
                </div>
                <div id="taskNoteDiv">
                    <textarea rows="4" placeholder="add notes (optional)" name="taskNote" id="taskNote"></textarea>
                </div>
                <div id="actionButton">
                    <button type="reset">Clear</button>
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>
        <div id="tasklist">
            <div id="filters">
                <div class="filter">
                    <button id="allTasks">
                        All
                    </button>
                </div>
                <div class="filter">
                    <button id="allTasks">
                        Completed
                    </button>
                </div>
                <div class="filter">
                    <button id="allTasks">
                        Archieve
                    </button>
                </div>
                <div class="filter">
                    <button id="allTasks">
                        Pending
                    </button>
                </div>
            </div>
            <div id="tasks">
                
            </div>
        </div>
    </div>

    <script src="./scripts/scripts.js"></script>
</body>

</html>
